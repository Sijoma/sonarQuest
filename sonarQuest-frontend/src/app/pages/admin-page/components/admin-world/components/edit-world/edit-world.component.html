<h2 mat-dialog-title>{{world.name}}</h2>
<mat-dialog-content>
  <div layout="column">
    <div flex>
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="world.name">
      </mat-form-field>
    </div>
    <div flex>
      <mat-checkbox [(ngModel)]="world.active" 
        [matTooltip]="'WORLD.TOOLTIP_ACTIVE' | translate"
        [matTooltipClass]="'tooltipMultiline'" 
        matTooltipPosition="below">{{"WORLD.ACTIVE"| translate}}</mat-checkbox>
    </div>
    <div flex>
        <mat-checkbox [(ngModel)]="world.usequestcards"
          [matTooltip]="'WORLD.TOOLTIP_USE_QUEST_CARDS' | translate"
          [matTooltipClass]="'tooltipMultiline'" 
          matTooltipPosition="below">{{"WORLD.USE_QUEST_CARDS"| translate}}</mat-checkbox>
    </div>    
    <div flex>&nbsp;</div>
    <div flex>
      <mat-form-field>
        <input matInput placeholder="Background" [(ngModel)]="world.image" (click)="selectBackground()">
      </mat-form-field>
      <button mat-mini-fab color="primary" (click)="selectBackground()">Select</button>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="updateWorld()">{{"GLOBAL.SAVE"| translate}}</button>
</mat-dialog-actions>
