<mat-toolbar color="primary">
  <h2 mat-dialog-title>{{"GAMEMASTER_PAGE.ADVENTURE.EDIT_ADVENTURE" | translate}}</h2>
</mat-toolbar>

<mat-dialog-content>
  <div layout="column" layout-padding>
    <div flex>
      <mat-form-field class="full-width">
        <input matInput [placeholder]="'TABLE.COLUMNS.TITLE' | translate" [(ngModel)]="adventure.title">
      </mat-form-field>
    </div>
    <div flex>
      <mat-form-field class="full-width">
        <input matInput [placeholder]="'DEVELOPER.GOLD' | translate" type="number" [(ngModel)]="adventure.gold">
      </mat-form-field>
    </div>
    <div flex>
      <mat-form-field class="full-width">
        <input matInput [placeholder]="'DEVELOPER.XP' | translate" type="number" [(ngModel)]="adventure.xp">
      </mat-form-field>
    </div>
    <div flex>
      <mat-form-field class="full-width">
        <textarea matInput [placeholder]="'TABLE.COLUMNS.STORY' | translate" [(ngModel)]="adventure.story"></textarea>
      </mat-form-field>
    </div>
  </div>

  <mat-toolbar>
    <h3>{{"QUEST.QUESTS" | translate}}</h3>

    <span class="toolbar-spacer"></span>

    <button mat-icon-button color="accent" (click)="addFreeQuest()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>

  <mat-list>
    <mat-list-item *ngFor="let quest of adventure.quests">
      <h3 mat-line> {{quest?.title}} </h3>
      <p mat-line>
        <span>Gold: {{quest?.gold}}, </span>
        <span>XP: {{quest?.xp}}</span>
      </p>
      <button mat-icon-button (click)="removeQuest(quest)" [matTooltip]="'GLOBAL.DELETE' | translate"
        [matTooltipClass]="'tooltipMultiline'" matTooltipPosition="below">
        <i class="ra ra-broken-skull ra-2x"></i>
      </button>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>

<mat-divider></mat-divider>

<mat-dialog-actions>
  <span class="toolbar-spacer"></span>
  <button *ngIf="!isSolved" mat-raised-button color="primary" (click)="solveAdventure()">{{"ADVENTURE.SOLVEADVENTURE" |
    translate}}
  </button>
  <button mat-raised-button color="primary" (click)="editAdventure()">{{"GLOBAL.SAVE" | translate}}</button>
</mat-dialog-actions>
